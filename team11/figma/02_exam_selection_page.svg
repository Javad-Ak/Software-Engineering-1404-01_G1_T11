<svg width="1440" height="1080" xmlns="http://www.w3.org/2000/svg">
  <rect width="1440" height="1080" fill="#f9f7f7"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1440" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Left: Back button -->
  <circle cx="120" cy="60" r="24" fill="#b0caff"/>
  <path d="M 128 60 L 116 54 L 116 66 Z" fill="#211d63"/>
  <text x="160" y="66" font-family="Arial" font-size="18" font-weight="bold" fill="#211d63">بازگشت</text>
  
  <!-- Center: Title -->
  <text x="720" y="66" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#211d63">انتخاب نوع آزمون</text>
  
  <!-- Right: Settings icon -->
  <circle cx="1040" cy="60" r="22" fill="#b0caff"/>
  <circle cx="1040" cy="60" r="3" fill="#647eb4"/>
  <circle cx="1040" cy="50" r="2" fill="#647eb4"/>
  <circle cx="1040" cy="70" r="2" fill="#647eb4"/>
  <circle cx="1050" cy="55" r="2" fill="#647eb4"/>
  <circle cx="1050" cy="65" r="2" fill="#647eb4"/>
  <circle cx="1030" cy="55" r="2" fill="#647eb4"/>
  <circle cx="1030" cy="65" r="2" fill="#647eb4"/>
  
  <!-- Right: Flag -->
  <rect x="1090" y="46" width="50" height="28" rx="3" fill="#dddddd" stroke="#999999" stroke-width="1"/>
  <rect x="1090" y="46" width="50" height="9.33" fill="#239F40"/>
  <rect x="1090" y="55.33" width="50" height="9.33" fill="#ffffff"/>
  <rect x="1090" y="64.66" width="50" height="9.34" fill="#DA0000"/>
  
  <!-- Right: Logout button -->
  <rect x="1160" y="40" width="100" height="40" rx="20" fill="#fba199"/>
  <text x="1210" y="66" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">خروج</text>
  
  <!-- Right: User avatar -->
  <circle cx="1300" cy="60" r="32" fill="#b0caff" stroke="#647eb4" stroke-width="2"/>
  <text x="1300" y="68" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#211d63">JA</text>
  
  <!-- Title -->
  <text x="720" y="180" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#211d63">Select Exam Type</text>
  
  <!-- Writing Section -->
  <rect x="80" y="240" width="620" height="760" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="390" y="300" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#211d63">Writing Exam</text>
  <text x="390" y="350" font-family="Arial" font-size="18" text-anchor="middle" fill="#647eb4">Choose a topic:</text>
  
  <rect x="110" y="400" width="560" height="130" rx="15" fill="#f9f7f7" stroke="#b0caff" stroke-width="2"/>
  <text x="390" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#211d63">Topic 1</text>
  <text x="390" y="475" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">Describe your favorite holiday</text>
  <text x="390" y="505" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">destination</text>
  
  <rect x="110" y="560" width="560" height="130" rx="15" fill="#f9f7f7" stroke="#b0caff" stroke-width="2"/>
  <text x="390" y="600" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#211d63">Topic 2</text>
  <text x="390" y="635" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">Advantages and disadvantages</text>
  <text x="390" y="665" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">of working from home</text>
  
  <rect x="110" y="720" width="560" height="130" rx="15" fill="#f9f7f7" stroke="#b0caff" stroke-width="2"/>
  <text x="390" y="760" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#211d63">Topic 3</text>
  <text x="390" y="795" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">Impact of social media on</text>
  <text x="390" y="825" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">modern communication</text>
  
  <!-- Speaking Section -->
  <rect x="740" y="240" width="620" height="760" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  <text x="1050" y="300" font-family="Arial" font-size="32" font-weight="bold" text-anchor="middle" fill="#211d63">Speaking Exam</text>
  <text x="1050" y="350" font-family="Arial" font-size="18" text-anchor="middle" fill="#647eb4">Choose a topic:</text>
  
  <rect x="770" y="400" width="560" height="130" rx="15" fill="#f9f7f7" stroke="#fba199" stroke-width="2"/>
  <text x="1050" y="440" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#211d63">Topic 1</text>
  <text x="1050" y="475" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">Describe a memorable</text>
  <text x="1050" y="505" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">childhood experience</text>
  
  <rect x="770" y="560" width="560" height="130" rx="15" fill="#f9f7f7" stroke="#fba199" stroke-width="2"/>
  <text x="1050" y="600" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#211d63">Topic 2</text>
  <text x="1050" y="635" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">Talk about your career</text>
  <text x="1050" y="665" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">goals</text>
  
  <rect x="770" y="720" width="560" height="130" rx="15" fill="#f9f7f7" stroke="#fba199" stroke-width="2"/>
  <text x="1050" y="760" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#211d63">Topic 3</text>
  <text x="1050" y="795" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">Importance of learning</text>
  <text x="1050" y="825" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">a foreign language</text>
</svg>
