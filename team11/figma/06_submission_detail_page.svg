<svg width="1440" height="1600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scoreGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#647eb4;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#211d63;stop-opacity:1"/>
    </linearGradient>
  </defs>
  
  <rect width="1440" height="1600" fill="#f9f7f7"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1440" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Left: Back button -->
  <circle cx="120" cy="60" r="24" fill="#b0caff"/>
  <path d="M 128 60 L 116 54 L 116 66 Z" fill="#211d63"/>
  <text x="160" y="66" font-family="Arial" font-size="18" font-weight="bold" fill="#211d63">بازگشت به داشبورد</text>
  
  <!-- Center: Title -->
  <text x="720" y="66" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#211d63">جزئیات آزمون</text>
  
  <!-- Right: Settings icon -->
  <circle cx="1040" cy="60" r="22" fill="#b0caff"/>
  <circle cx="1040" cy="60" r="3" fill="#647eb4"/>
  <circle cx="1040" cy="50" r="2" fill="#647eb4"/>
  <circle cx="1040" cy="70" r="2" fill="#647eb4"/>
  <circle cx="1050" cy="55" r="2" fill="#647eb4"/>
  <circle cx="1050" cy="65" r="2" fill="#647eb4"/>
  <circle cx="1030" cy="55" r="2" fill="#647eb4"/>
  <circle cx="1030" cy="65" r="2" fill="#647eb4"/>
  
  <!-- Right: Flag -->
  <rect x="1090" y="46" width="50" height="28" rx="3" fill="#dddddd" stroke="#999999" stroke-width="1"/>
  <rect x="1090" y="46" width="50" height="9.33" fill="#239F40"/>
  <rect x="1090" y="55.33" width="50" height="9.33" fill="#ffffff"/>
  <rect x="1090" y="64.66" width="50" height="9.34" fill="#DA0000"/>
  
  <!-- Right: Logout button -->
  <rect x="1160" y="40" width="100" height="40" rx="20" fill="#fba199"/>
  <text x="1210" y="66" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">خروج</text>
  
  <!-- Right: User avatar -->
  <circle cx="1300" cy="60" r="32" fill="#b0caff" stroke="#647eb4" stroke-width="2"/>
  <text x="1300" y="68" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#211d63">JA</text>
  
  <!-- Title -->
  <text x="720" y="180" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#211d63">Exam Details</text>
  
  <!-- Score Card -->
  <rect x="220" y="240" width="1000" height="180" rx="20" fill="url(#scoreGrad)"/>
  <text x="720" y="285" font-family="Arial" font-size="20" text-anchor="middle" fill="#ffffff">Overall Score</text>
  <text x="720" y="355" font-family="Arial" font-size="68" font-weight="bold" text-anchor="middle" fill="#ffffff">90</text>
  <text x="720" y="395" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" opacity="0.9">Writing Exam - 2026/02/03</text>
  
  <!-- Details Section -->
  <rect x="220" y="460" width="1000" height="360" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <text x="250" y="510" font-family="Arial" font-size="26" font-weight="bold" fill="#211d63">Exam Information</text>
  <line x1="250" y1="525" x2="1190" y2="525" stroke="#f9f7f7" stroke-width="3"/>
  
  <text x="250" y="575" font-family="Arial" font-size="17" font-weight="bold" fill="#647eb4">Topic:</text>
  <text x="250" y="605" font-family="Arial" font-size="16" fill="#211d63">Describe your favorite holiday destination</text>
  
  <text x="250" y="655" font-family="Arial" font-size="17" font-weight="bold" fill="#647eb4">Word Count:</text>
  <text x="250" y="685" font-family="Arial" font-size="16" fill="#211d63">247 words</text>
  
  <text x="250" y="735" font-family="Arial" font-size="17" font-weight="bold" fill="#647eb4">Submitted Text:</text>
  <rect x="250" y="750" width="940" height="50" rx="10" fill="#f9f7f7"/>
  <text x="270" y="780" font-family="Arial" font-size="14" fill="#211d63">My favorite holiday destination is Shiraz...</text>
  
  <!-- Assessment Section -->
  <rect x="220" y="860" width="1000" height="640" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <text x="250" y="910" font-family="Arial" font-size="26" font-weight="bold" fill="#211d63">Assessment Results</text>
  <line x1="250" y1="925" x2="1190" y2="925" stroke="#f9f7f7" stroke-width="3"/>
  
  <!-- Sub-scores -->
  <rect x="250" y="960" width="210" height="120" rx="15" fill="#f9f7f7"/>
  <text x="355" y="1000" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">Grammar</text>
  <text x="355" y="1050" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#211d63">90</text>
  
  <rect x="490" y="960" width="210" height="120" rx="15" fill="#f9f7f7"/>
  <text x="595" y="1000" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">Vocabulary</text>
  <text x="595" y="1050" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#211d63">90</text>
  
  <rect x="730" y="960" width="210" height="120" rx="15" fill="#f9f7f7"/>
  <text x="835" y="1000" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">Coherence</text>
  <text x="835" y="1050" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#211d63">90</text>
  
  <rect x="970" y="960" width="210" height="120" rx="15" fill="#f9f7f7"/>
  <text x="1075" y="1000" font-family="Arial" font-size="15" text-anchor="middle" fill="#647eb4">Fluency</text>
  <text x="1075" y="1050" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#211d63">90</text>
  
  <!-- Feedback -->
  <rect x="250" y="1120" width="940" height="90" rx="15" fill="#e8f4fd"/>
  <rect x="246" y="1120" width="4" height="90" rx="2" fill="#647eb4"/>
  <text x="270" y="1155" font-family="Arial" font-size="17" font-weight="bold" fill="#211d63">Feedback:</text>
  <text x="270" y="1190" font-family="Arial" font-size="15" fill="#647eb4">Great work! Good command of language.</text>
  
  <!-- Suggestions -->
  <text x="250" y="1260" font-family="Arial" font-size="19" font-weight="bold" fill="#211d63">Suggestions:</text>
  
  <rect x="250" y="1280" width="940" height="60" rx="12" fill="#f9f7f7"/>
  <text x="270" y="1318" font-family="Arial" font-size="15" fill="#647eb4">Use more complex sentence structures</text>
  
  <rect x="250" y="1360" width="940" height="60" rx="12" fill="#f9f7f7"/>
  <text x="270" y="1398" font-family="Arial" font-size="15" fill="#647eb4">Expand vocabulary with synonyms</text>
  
  <rect x="250" y="1440" width="940" height="60" rx="12" fill="#f9f7f7"/>
  <text x="270" y="1478" font-family="Arial" font-size="15" fill="#647eb4">Pay attention to transitions</text>
  
  <!-- Action Buttons -->
  <rect x="500" y="1520" width="200" height="60" rx="30" fill="#647eb4"/>
  <text x="600" y="1557" font-family="Arial" font-size="19" font-weight="bold" text-anchor="middle" fill="#ffffff">New Exam</text>
  
  <rect x="740" y="1520" width="240" height="60" rx="30" fill="#fba199"/>
  <text x="860" y="1557" font-family="Arial" font-size="19" font-weight="bold" text-anchor="middle" fill="#ffffff">Back to Dashboard</text>
</svg>
