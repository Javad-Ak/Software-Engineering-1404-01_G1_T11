<svg width="1440" height="1100" xmlns="http://www.w3.org/2000/svg">
  <rect width="1440" height="1100" fill="#f9f7f7"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1440" height="120" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Left: Back button -->
  <circle cx="120" cy="60" r="24" fill="#b0caff"/>
  <path d="M 128 60 L 116 54 L 116 66 Z" fill="#211d63"/>
  <text x="160" y="66" font-family="Arial" font-size="18" font-weight="bold" fill="#211d63">بازگشت</text>
  
  <!-- Center: Title -->
  <text x="720" y="66" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#211d63">آزمون گفتاری</text>
  
  <!-- Right: Settings icon -->
  <circle cx="1040" cy="60" r="22" fill="#b0caff"/>
  <circle cx="1040" cy="60" r="3" fill="#647eb4"/>
  <circle cx="1040" cy="50" r="2" fill="#647eb4"/>
  <circle cx="1040" cy="70" r="2" fill="#647eb4"/>
  <circle cx="1050" cy="55" r="2" fill="#647eb4"/>
  <circle cx="1050" cy="65" r="2" fill="#647eb4"/>
  <circle cx="1030" cy="55" r="2" fill="#647eb4"/>
  <circle cx="1030" cy="65" r="2" fill="#647eb4"/>
  
  <!-- Right: Flag -->
  <rect x="1090" y="46" width="50" height="28" rx="3" fill="#dddddd" stroke="#999999" stroke-width="1"/>
  <rect x="1090" y="46" width="50" height="9.33" fill="#239F40"/>
  <rect x="1090" y="55.33" width="50" height="9.33" fill="#ffffff"/>
  <rect x="1090" y="64.66" width="50" height="9.34" fill="#DA0000"/>
  
  <!-- Right: Logout button -->
  <rect x="1160" y="40" width="100" height="40" rx="20" fill="#fba199"/>
  <text x="1210" y="66" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">خروج</text>
  
  <!-- Right: User avatar -->
  <circle cx="1300" cy="60" r="32" fill="#b0caff" stroke="#647eb4" stroke-width="2"/>
  <text x="1300" y="68" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#211d63">JA</text>
  
  <!-- Title -->
  <text x="720" y="180" font-family="Arial" font-size="40" font-weight="bold" text-anchor="middle" fill="#211d63">Speaking Exam</text>
  
  <!-- Exam Container -->
  <rect x="200" y="240" width="1040" height="760" rx="20" fill="#ffffff" stroke="#e0e0e0" stroke-width="2"/>
  
  <!-- Topic Box -->
  <rect x="240" y="280" width="960" height="100" rx="15" fill="#f9f7f7"/>
  <text x="720" y="320" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#211d63">Topic:</text>
  <text x="720" y="355" font-family="Arial" font-size="16" text-anchor="middle" fill="#647eb4">Describe a memorable childhood experience</text>
  
  <!-- Start Recording Button -->
  <rect x="520" y="440" width="400" height="80" rx="40" fill="#647eb4"/>
  <text x="720" y="488" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Start Recording</text>
  
  <!-- Recording State (opacity 0.3 = hidden initially) -->
  <g opacity="0.3">
    <rect x="520" y="560" width="400" height="80" rx="40" fill="#fba199"/>
    <text x="720" y="608" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">Stop Recording</text>
    <text x="720" y="690" font-family="Arial" font-size="20" text-anchor="middle" fill="#647eb4">Recording...</text>
    <circle cx="695" cy="685" r="8" fill="#ff0000"/>
  </g>
  
  <!-- Audio Preview (opacity 0.3 = hidden initially) -->
  <g opacity="0.3">
    <text x="720" y="760" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#211d63">Audio Preview:</text>
    
    <rect x="420" y="780" width="600" height="70" rx="15" fill="#f0f0f0" stroke="#b0caff" stroke-width="2"/>
    <text x="450" y="824" font-family="Arial" font-size="18" fill="#211d63">Play</text>
    <line x1="500" y1="815" x2="880" y2="815" stroke="#647eb4" stroke-width="4" stroke-linecap="round"/>
    <circle cx="740" cy="815" r="8" fill="#647eb4"/>
    <text x="980" y="824" font-family="Arial" font-size="14" fill="#647eb4">0:45</text>
    
    <rect x="400" y="900" width="240" height="56" rx="28" fill="#647eb4"/>
    <text x="520" y="934" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Submit</text>
    
    <rect x="680" y="900" width="160" height="56" rx="28" fill="#fba199"/>
    <text x="760" y="934" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Re-record</text>
  </g>
  
  <!-- Success Message -->
  <g opacity="0.3">
    <rect x="420" y="1000" width="600" height="80" rx="15" fill="#d4edda" stroke="#155724" stroke-width="2"/>
    <text x="720" y="1045" font-family="Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#155724">Success! Score: 90</text>
  </g>
</svg>
